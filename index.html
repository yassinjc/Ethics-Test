<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="principle-container">
    <div class="principle">
      <h2 class="principle-text">AUTONOMY</h2>
      <img src="images/autonomy-illu.png" alt="">

      <button class="nav-button left">&#9664;</button>
      <button class="nav-button right">&#9654;</button>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="info-circle right" data-index="1">
      <img src="icons/common-mistakes-ico.svg" alt="Common Mistakes" />
      <span class="circle-label">Common Mistakes</span>
    </div>
    <div class="info-circle right" data-index="2">
      <img src="icons/checklist-ico.svg" alt="Ethical Checklist" />
      <span class="circle-label">Ethical Checklist</span>
    </div>
    <div class="info-circle right" data-index="3">
      <img src="icons/faq-ico.svg" alt="FAQ">
      <span class="circle-label">FAQ</span>
    </div>
    <div class="info-circle right" data-index="4">
      <img src="icons/test-ico.svg" alt="Test Yourself">
      <span class="circle-label">Test Yourself</span>
    </div>
    <div class="info-circle left" data-index="5">
      <img src="icons/supporting-docu-ico.svg" alt="Supporting Documents" />
      <span class="circle-label">Supporting Documents</span>
    </div>
    <div class="info-circle left" data-index="6">
      <img src="icons/real-life-ex-ico.svg" alt="Real-Life Examples" />
      <span class="circle-label">Real-Life Examples</span>
    </div>
    <div class="info-circle left" data-index="7">
      <img src="icons/why-it-matters-ico.svg" alt="Why It Matters" />
      <span class="circle-label">Why It Matters</span>
    </div>
        <div class="info-circle left" data-index="0">
      <img src="icons/definition-ico.svg" alt="Definition" />
      <span class="circle-label">Definition</span>
    </div>
  </div>

  <div id="tsparticles"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
<script src="script.js"></script>

</html>
